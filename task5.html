<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center>
    <h1>Registration form</h1>
    <form>
        <table border="1" border-color="black">
            <tr>
                <th>
                    <center>
                    <label>First Name</label>
                    </center>
                </th>
                <td>
                    <input type="text"/>
                </td>
            </tr>
            <tr>
                <th>
                    <center>
                    <label>Last Name</label>
                    </center>
                </th>
                <td>
                    <input type="text"/>
                </td>
            </tr>
            <tr>
                <th>
                <center>
                    <label>Email</label>
                </center>
                </th>
                <td>
                    <input type="email"/>
                </td>
            </tr>
            <tr>
                <th>
                <center>
                    <label>Password</label>
                </center>
                </th>
                <td>
                    <input type="password"/>
                </td>
            </tr>
            <tr>
                <th>
                <center>
                    <label>Re-enter Password</label>
                </center>
                </th>
                <td>
                    <input type="password"/>
                </td>
            </tr>
            <tr>
                <th>
                <center>
                    <label>Gender</label>
                </center>
                </th>
                <td>
                    <input type="radio" name="gen"/>Male
                    <tr>
                        <td allign="right">
                            <input type="radio" name="gen"/>Female
                        </td>
                    </tr>
                </td>
            </tr>
            <tr>
                <th>
                <center>
                    <label>Age</label>
                </center>
                </th>
                <td>
                    <input type="number"/>
                </td>
            </tr>
            <tr>
                <th>
                <center>
                    <label>Phone Number</label>
                </center>
                </th>
                <td>
                    <input type="number"/>
                </td>
            </tr>
            <tr>
                <th>
                <center>
                    <label>Address</label>
                </center>
                </th>
                <td>
                    <address>
                        <input type="text"/>
                    </address>
                </td>
            </tr>
            <tr>
                <th>
                <center>
                    <label>State</label>
                </center>
                </th>
                <td>
                    <input type="text"/>
                </td>
            </tr>
            <tr>
                <th>
                <center>
                    <label>Country</label>
                </center>
                </th>
                <td>
                    <select>
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>USA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                <center>
                    <label>Languages known</label>
                </center>
                </th>
                <td>
                    <input type="radio"/>English
                    <input type="radio"/>Kannada
                    <input type="radio"/>Hindi
                    <input type="radio"/>Telugu
                </td>
            </tr>
            <td>
                <input type="checkbox"/>Hereby I declare all the given details are true
            </td>
            <tr>
             <td >
                    <a >Log In to </a>
                    <a href="https://ethnus.com/">Ethnus</a>
                    <a>Website</a>
             </td>
            </tr>
        </table>

    </form>
   </center>
</body>
</html>
