<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .headings{
            padding: 1px 100px;
            border-radius: 40px;
        }
        .heading{
            padding: 1px 50px;
            border-radius: 40px;
        }
        .value{
            border-radius: 40px;
        }
        .fulltable{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <center>
    <table class="fulltable" border="1" bordercolor="black" bgcolor="teal"  >
        <tr>
            <th class="headings">FirstName</th>
            <th class="headings">LastName</th>
            <th class="heading">Age  </th>
        </tr>
        <tr>
            <td class="value">Jill</td>
            <td class="value">Smith</td>
            <td class="value">50</td>
        </tr>
        <tr>
            <td class="value">Eve</td>
            <td class="value">Jackson</td>
            <td class="value">94</td>
        </tr>
        <tr>
            <td class="value">John</td>
            <td class="value">Doe</td>
            <td class="value">80</td>
        </tr>
    </table> 
    </center>
    
</body>
</html>
